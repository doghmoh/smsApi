<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>

    .history {
        width: 100%;
    }

    .history table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .history th,
    .history td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: right;
    }

    .history th {
        background-color: #f2f2f2;
    }
</style>

<body>
    <div id="header" class="header"></div>
    <div id="sidebar" class="sidebar"></div>

    <div class="content">

        <h3>سجلات الرسائل</h3>
        <div class="history">
            <table >
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الموضوع</th>
                        <th>المستقبل</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-03-05 10:00 AM</td>
                        <td>Promotion</td>
                        <td>500</td>
                        <td>Sent</td>
                    </tr>
                    <tr>
                        <td>2024-03-04 9:00 AM</td>
                        <td>Promotion</td>
                        <td>300</td>
                        <td>Sent</td>
                    </tr>
                    <tr>
                        <td>2024-03-01 12:00 AM</td>
                        <td>Promotion</td>
                        <td>250</td>
                        <td>Sent</td>
                    </tr>
                    <tr>
                        <td>2024-02-15 8:00 AM</td>
                        <td>Promotion</td>
                        <td>600</td>
                        <td>Sent</td>
                    </tr>
                    <tr>
                        <td>2024-02-05 9:00 AM</td>
                        <td>Promotion</td>
                        <td>750</td>
                        <td>Sent</td>
                    </tr>
                    <tr>
                        <td>2024-01-01 1:00 AM</td>
                        <td>Promotion</td>
                        <td>1000</td>
                        <td>Sent</td>
                    </tr>
                    <!-- Add more rows dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // JavaScript code for character count
        const messageTextarea = document.getElementById('message');
        const charCountSpan = document.getElementById('char-count');

        messageTextarea.addEventListener('input', function () {
            const messageLength = this.value.length;
            charCountSpan.textContent = messageLength + '/160';
        });

        // JavaScript code for select all checkbox
        const selectAllCheckbox = document.getElementById('select-all');
        const contactCheckboxes = document.querySelectorAll('.contacts-table input[type="checkbox"]');

        selectAllCheckbox.addEventListener('change', function () {
            contactCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
