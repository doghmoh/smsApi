<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div id="header" class="header"></div>
    <div id="sidebar" class="sidebar"></div>

    <div class="content">
        <h2>الرئيسية</h2>
        <div class="cards">
            <!-- Card 1: Running APIs -->
            <div class="card">
                <div class="card-main">
                    <i class="fa fa-cogs"></i>
                    <div class="info">
                        <h3>واجهات التطبيقات البرمجية</h3>
                        <p>10</p>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#">اكتشف اكثر </a>
                    <i class="fa fa-chevron-circle-right"></i>
                </div>
            </div>
            <!-- Card 2: SMS Sent -->
            <div class="card">
                <div class="card-main">
                    <i class="fa fa-paper-plane"></i>
                    <div class="info">
                        <h3>الرسائل المرسلة</h3>
                        <p>1000</p>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#">اكتشف اكثر </a>
                    <i class="fa fa-chevron-circle-right"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-main">
                    <i class="fa fa-"></i>
                    <div class="info">
                        <h3>الرسائل في الانتظار</h3>
                        <p>100</p>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#">اكتشف اكثر </a>
                    <i class="fa fa-chevron-circle-right"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-main">
                    <i class="fa fa-paper-plane"></i>
                    <div class="info">
                        <h3>الرسائل الفاشلة</h3>
                        <p>200</p>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#">اكتشف اكثر </a>
                    <i class="fa fa-chevron-circle-right"></i>
                </div>
            </div>
            <!-- Card 3: Amount of SMS -->
            <div class="card">
                <div class="card-main">
                    <i class="fa fa-inbox"></i>
                    <div class="info">
                        <h3>عدد الرسائل المتبقي</h3>
                        <p>10000</p>
                    </div>
                </div>
                <hr>
                <div class="card-footer">
                    <a href="#">اشتري اكثر </a>
                    <i class="fa fa-chevron-circle-right"></i>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>


    <script src="assets/js/script.js" defer></script>
</body>

</html>
