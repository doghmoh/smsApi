<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Templates</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: none;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: right;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div id="header" class="header"></div>
    <div id="sidebar" class="sidebar"></div>

    <div class="content">
        <h2>نماذج الرسائل</h2>
        <form id="templateForm">
            <label for="template">اضافة نموذج جديد:</label>
            <textarea id="template" name="template" placeholder="Enter your new SMS template"></textarea>
            <button type="submit" class="btn">حفظ النموذج</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>النماذج</th>
                    <th>الخيارات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>مرحبًا {اسم}, شكرًا لتسجيلك معنا.</td>
                    <td>
                        <button class="btn">تحرير</button>
                        <button class="btn-red">حذف</button>
                    </td>
                </tr>
                <tr>
                    <td>عميلنا العزيز {اسم}, نتمنى لك يومًا سعيدًا.</td>
                    <td>
                        <button class="btn">تحرير</button>
                        <button class="btn-red">حذف</button>
                    </td>
                </tr>
                <tr>
                    <td>تنبيه: انتهاء صلاحية العرض الخاص بكم.</td>
                    <td>
                        <button class="btn">تحرير</button>
                        <button class="btn-red">حذف</button>
                    </td>
                </tr>
                <tr>
                    <td>عرض خاص: احصل على خصم 50% اليوم فقط!</td>
                    <td>
                        <button class="btn">تحرير</button>
                        <button class="btn-red">حذف</button>
                    </td>
                </tr>
                <tr>
                    <td>شكرًا لتواصلكم معنا. نحن دائمًا في خدمتكم.</td>
                    <td>
                        <button class="btn">تحرير</button>
                        <button class="btn-red">حذف</button>
                    </td>
                </tr>
                
                <!-- Additional rows for templates can be added dynamically or manually -->
            </tbody>
        </table>
    </div>

    <script>
        // Submit form to add new template (this can be handled via AJAX for actual implementation)
        document.getElementById("templateForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // Add logic to handle form submission (e.g., save template)
            alert("Template saved successfully!");
            // Clear textarea after submission
            document.getElementById("template").value = "";
        });
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
